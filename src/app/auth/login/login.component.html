
<div class="authentication">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <form class="card auth_form" [formGroup]="loginForm" (ngSubmit) = "login()">                    <div class="header">
                        <img class="logo" src="assets/images/logo.svg" alt="">
                        <h5>Log in</h5>
                    </div>
                    <div class="body">
                        <div class="input-group mb-3">
                            <div *ngIf="notify" class="alert alert-success">
                                {{ notify }}
                              </div>
                              <div *ngIf="errors.length > 0" class="alert alert-danger">
                                <p *ngFor = "let error of errors">
                                    {{ error }}
                                </p>
                              </div>
                            <input type="email" class="form-control" placeholder="Email"  formControlName="email">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="zmdi zmdi-account-circle"></i>
                                    <div *ngIf="isValidInput('email')"
            class="">
            <div *ngIf="loginForm.controls['email'].errors.required">
              Email is required.
            </div>
            <div *ngIf="loginForm.controls['email'].errors.pattern">
              Must be a valid email format.
            </div>
          </div>
                                </span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Password" formControlName ="password" >
                            <div class="input-group-append">                                
                                <span class="input-group-text"><i class="zmdi zmdi-lock"></i>
                                    <div *ngIf="isValidInput('password')"
                                    class="">
                                    <div *ngIf="loginForm.controls['password'].errors.required">
                                      Password is required.
                                    </div>
                                  </div>
                                
                                </span>
                            </div>                            
                        </div>
                        <div class="checkbox">
                            <input id="remember_me" type="checkbox">
                            <label for="remember_me">Remember Me</label>
                        </div>
                        <button
                        [disabled]="!loginForm.valid"
                        type="submit" 
                        class="btn btn-warning"
                        >Sign In</button>              
                        <div class="signin_with mt-3">
                            <a href="auth/register" class="btn btn-scondary btn-block waves-effect waves-light">SIGN UP</a>                        
                            <button class="btn btn-primary btn-icon btn-icon-mini btn-round facebook"><i class="zmdi zmdi-facebook"></i></button>
                            <button class="btn btn-primary btn-icon btn-icon-mini btn-round twitter"><i class="zmdi zmdi-twitter"></i></button>
                            <button class="btn btn-primary btn-icon btn-icon-mini btn-round google"><i class="zmdi zmdi-google-plus"></i></button>
                        </div>
                    </div>
                </form>
                <div class="copyright text-center">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>,
                    <span><a href="templatespoint.net">Templates Point</a></span>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <img src="assets/images/signin.svg" alt="Sign In"/>
                </div>
            </div>
        </div>
    </div>
</div>
